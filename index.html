    <script>
        let currentPages = [0, 0, 0];
        const bookPages = [
            document.querySelectorAll('.book-container:nth-child(1) .page'),
            document.querySelectorAll('.book-container:nth-child(2) .page'),
            document.querySelectorAll('.book-container:nth-child(3) .page')
        ];
        function flipPage(bookIndex) {
            const pages = bookPages[bookIndex];
            pages[currentPages[bookIndex]].classList.add('hidden');
            currentPages[bookIndex] = (currentPages[bookIndex] + 1) % pages.length;
            pages[currentPages[bookIndex]].classList.remove('hidden');
        }
    </script>
